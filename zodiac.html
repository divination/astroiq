
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Zodiac</title>
<style>

body {
    font-family: Helvetica, Arial, sans-serif;
}

#zodiac-pane,
#main {
    position: relative;
    margin: 0 auto;
    text-align: center;
}

#main {
    padding: 4em 0 0 0;
    z-index: 1;
}

#results-pane {
    text-align: left;
    margin-top: 12em;
    position: relative;
    width: 32vw;
    min-height: 50vh;
    float: left;
    border: dashed 1px #999999;
    padding: 2vw;
}

#zodiac-pane {
    position: relative;
    float: left;
}

#zodiac-pane svg {
    width: 60vw;
    height: 60vw;
    max-height: 60vh;
}

.boundary {
    transform-origin: 100% 100% 0;
}

@keyframes spin {
    0% {transform: rotate(0deg);}
    8.3333% {transform: rotate(30deg);}
    16.6667% {transform: rotate(60deg);}
    25% {transform: rotate(90deg);}
    33.3333% {transform: rotate(120deg);}
    41.6667% {transform: rotate(150deg);}
    50% {transform: rotate(180deg);}
    58.3333% {transform: rotate(210deg);}
    66.6667% {transform: rotate(240deg);}
    75% {transform: rotate(270deg);}
    83.3333% {transform: rotate(300deg);}
    91.6667% {transform: rotate(330deg);}
    100% {transform: rotate(360deg);}
}

#dial {
    animation: spin 60s infinite;
    transform-origin: 50% 50% 0;
}

.planet path {
    fill: #999999;
}

.mars path {
    fill: #ff0000;
}

.jupiter path {
    fill: #996600;
}

.mercury path {
    fill: #66ff00;
}

.venus path {
    fill: #004499;
}

.saturn path {
    fill: #0000ff;
}

.neptune path {
    fill: #990066;
}

.uranus path {
    fill: #229966;
}


#control-panel {
    position: fixed;
    top: 0;
    left: 0;
    width: 25vw;
    z-index: 10;
    padding: 3vh 2vw;
    background-color: white;
    border-right: solid 1px #999999;
    border-bottom: solid 1px #999999;
    box-shadow: 4px 4px 4px #999999 0.5;
}

#control-panel p {
    padding: 0;
}

#control-panel p label {
    display: inline-block;
    width: 15em;
}

</style>

  src="//code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>


</head>
